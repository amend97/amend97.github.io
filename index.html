<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hats for Cats</title>
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com" />
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin />
    <link 
        href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" 
        rel="stylesheet" />
    <style>
        /* Basic Styling */
        body {
            font-family: "DynaPuff", serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            text-align: center;
            background-color: #c3ba96;
            margin: 0;
            padding: 20px;
        }

        #app {
            max-width: 350px;
            margin: auto;
        }

        #cat-container {
            position: relative;
            display: inline-block;
            border: 10px solid #571818;
            border-radius: 100px;
            overflow: hidden;
        }

        #cat {
            width: 100%;
            height: auto;
        }

        #selected-hat {
            position: absolute;
            width: 100px; /* Adjust hat size */
            display: none; /* Hidden until a hat is selected */
            pointer-events: none; /* Makes sure the hat doesnâ€™t interfere with clicks */
        }

        #hat-selection {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .hat {
            width: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .hat:hover {
            transform: scale(1.3); /* Slight zoom effect on hover */
        }
    </style>
    
</head>
<body>

    
    <div id="app">
        <h1>Place your favorite hat on your favorite cat !!</h1>
        <p>Tap a hat to select it, then tap on the cat to place it.</p>

        <!-- Hat Selection -->
        <div id="hat-selection">
            <img class="hat" src="images/santa.png" alt="Hat 1" />
            <img class="hat" src="images/party.png" alt="Hat 2" />
            <img class="hat" src="images/witch.png" alt="Hat 3" />
            <img class="hat" src="images/cowboy.png" alt="Hat 4" />
            <img class="hat" src="images/propeller.png" alt="Hat 5" />
            <!-- Add more hats as needed -->
        </div>

        <!-- Cat Container -->
        <div id="cat-container">
            <img id="cat" src="images/willow.png" alt="Cat" />
            <img id="cat" src="images/angry-cat.jpg" alt="Cat" />
            <img id="cat" src="images/willow2.png" alt="Cat" />
            <img id="cat" src="images/ai-cat.png" alt="Cat" />
            <img id="cat" src="images/white-cat.jpg" alt="Cat" />
            <img id="selected-hat" src="" alt="Selected Hat" />
        </div>
    </div>

    <!-- JavaScript for Interactivity -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const selectedHat = document.getElementById("selected-hat");
            const hats = document.querySelectorAll(".hat");
            let isHatSelected = false;

            // Step 1: Select a Hat
            hats.forEach(hat => {
                hat.addEventListener("click", () => {
                    selectedHat.src = hat.src; // Set the selected hat image
                    selectedHat.style.display = "block"; // Make it visible
                    isHatSelected = true; // Mark that a hat is selected
                });
            });

            // Step 2: Place Hat on Tap
            const catContainer = document.getElementById("cat-container");
            catContainer.addEventListener("click", (event) => {
                if (isHatSelected) {
                    const rect = catContainer.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;

                    // Position the hat at the tap location
                    selectedHat.style.left = `${x - selectedHat.width / 2}px`;
                    selectedHat.style.top = `${y - selectedHat.height / 2}px`;

                    isHatSelected = false; // Deselect the hat after placing
                }
            });
        });
    </script>

</body>
</html>
