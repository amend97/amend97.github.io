<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hats for Cats</title>
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com" />
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin />
    <link 
        href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" 
        rel="stylesheet" />
    <link 
        href="styles/style.css" 
        rel="stylesheet" />
    
</head>
<body>

    <div id="app">
        <h1>Place your favorite hat on your favorite cat !!</h1>
        <p>Tap a hat to select it, then tap on the cat to place it.</p>

        <!-- Hat Selection -->
        <div id="hat-selection">
            <img class="hat" src="images/santa.png" alt="Hat 1" />
            <img class="hat" src="images/party.png" alt="Hat 2" />
            <img class="hat" src="images/witch.png" alt="Hat 3" />
            <img class="hat" src="images/cowboy.png" alt="Hat 4" />
            <img class="hat" src="images/propeller.png" alt="Hat 5" />
        </div>

        <!-- Cat Container -->
        <div id="cat-container">
            <img id="cat" src="images/willow.png" alt="Cat" />
            <img id="cat" src="images/angry-cat.jpg" alt="Cat" />
            <img id="cat" src="images/willow2.png" alt="Cat" />
            <img id="cat" src="images/ai-cat.png" alt="Cat" />
            <img id="cat" src="images/white-cat.jpg" alt="Cat" />
            <img id="selected-hat" src="" alt="Selected Hat" />
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
